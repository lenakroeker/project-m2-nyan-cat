<html>

<head>
  <title>Nyan Kat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="controlPanel" id="controlPanel">
    <p class="score" id="scoreboard">SCORE: </br><span id="score"></span></p>
    <p class="level">LEVEL:</br><span id="level"></span></p>
    <p class="cats">cats evaded: <span id="cats"></span></p>
  </div>
  <img id="logo" src="nyancatmahem.png" />
  <div class="winners">
    <p class="high">HIGH-SCORE </br> <span id="high"></span></p>
  </div>
  <div id="bonus">BONUS!</div>
  <button id="start">Start</button>
  <div id="lose">YOU LOSE</div>
  <div id="win">YOU WIN</div>
  <div id="app"></div>
  <script src="js/data.js"></script>
  <script src="js/Enemy.js"></script>
  <script src="js/Treat.js"></script>
  <script src="js/engine-utilities.js"></script>
  <script src="js/Engine.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
